<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laura WebSocket Client</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .chat-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 70vh;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #e1f5fe;
            align-self: flex-end;
            margin-left: auto;
        }
        .assistant-message {
            background-color: #f1f1f1;
            align-self: flex-start;
        }
        .status-message {
            text-align: center;
            font-style: italic;
            color: #666;
            margin: 10px 0;
        }
        .input-container {
            display: flex;
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1a252f;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .audio-controls {
            display: flex;
            gap: 10px;
        }
        #record-button {
            background-color: #e74c3c;
        }
        #record-button.recording {
            background-color: #c0392b;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #666;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #27ae60;
        }
        .status-dot.thinking {
            background-color: #f39c12;
            animation: pulse 1.5s infinite;
        }
        .status-dot.offline {
            background-color: #e74c3c;
        }
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background-color: #f1f1f1;
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 15px;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 1px;
            background-color: #9E9EA1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        .typing-indicator span:nth-of-type(1) {
            animation: 1s blink infinite 0.3333s;
        }
        .typing-indicator span:nth-of-type(2) {
            animation: 1s blink infinite 0.6666s;
        }
        .typing-indicator span:nth-of-type(3) {
            animation: 1s blink infinite 0.9999s;
        }
        @keyframes blink {
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Laura WebSocket Client</h1>
    
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="status-message">Connecting to Laura...</div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>
    
    <div class="controls">
        <div class="status-indicator">
            <div class="status-dot" id="status-dot"></div>
            <span id="connection-status">Connecting...</span>
        </div>
        
        <div class="audio-controls">
            <button id="record-button">Record Audio</button>
            <button id="play-audio-button" disabled>Play Last Audio</button>
        </div>
    </div>
    
    <audio id="audio-player" style="display: none;"></audio>
    
    <script>
        // DOM Elements
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const recordButton = document.getElementById('record-button');
        const playAudioButton = document.getElementById('play-audio-button');
        const audioPlayer = document.getElementById('audio-player');
        const statusDot = document.getElementById('status-dot');
        const connectionStatus = document.getElementById('connection-status');
        const typingIndicator = document.getElementById('typing-indicator');
        
        // WebSocket Connection
        let socket;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let lastAudioUrl = null;
        
        // Connect to WebSocket server
        function connectWebSocket() {
            // Get the current hostname and port
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.hostname;
            const port = window.location.port;
            
            // Create WebSocket connection
            socket = new WebSocket(`${protocol}//${host}:${port}`);
            
            socket.onopen = () => {
                console.log('WebSocket connection established');
                statusDot.classList.remove('offline');
                connectionStatus.textContent = 'Connected';
                addStatusMessage('Connected to Laura');
            };
            
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received message:', data.type);
                
                switch (data.type) {
                    case 'start_conversation':
                        addStatusMessage('Conversation started');
                        break;
                        
                    case 'audio_response':
                        // For audio-only mode, we add a placeholder message to show the assistant responded
                        // You can customize this message or remove it if you prefer a pure audio experience
                        addAssistantMessage('ðŸ”Š Audio response received');
                        handleAudioResponse(data.audio, data.format);
                        break;
                        
                    case 'thinking_status':
                        handleThinkingStatus(data.isThinking);
                        break;
                        
                    case 'transcription':
                        addUserMessage(`${data.text}`);
                        break;
                        
                    case 'emotion_detected':
                        // Display the detected emotion in the UI
                        const emotionText = data.emotion ? `Laura is feeling: ${data.emotion}` : '';
                        addStatusMessage(emotionText);
                        console.log('Emotion detected:', data.emotion);
                        break;
                        
                    case 'error':
                        addStatusMessage(`Error: ${data.message}`);
                        break;
                        
                    case 'response_complete':
                        // Message is complete, scroll to bottom
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                        break;
                }
            };
            
            socket.onclose = () => {
                console.log('WebSocket connection closed');
                statusDot.classList.add('offline');
                statusDot.classList.remove('thinking');
                connectionStatus.textContent = 'Disconnected';
                addStatusMessage('Disconnected from Laura. Trying to reconnect...');
                
                // Try to reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
            
            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
                statusDot.classList.add('offline');
                connectionStatus.textContent = 'Error';
            };
        }
        
        // Initialize WebSocket connection
        connectWebSocket();
        
        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        recordButton.addEventListener('click', toggleRecording);
        playAudioButton.addEventListener('click', playLastAudio);
        
        // Functions
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && socket.readyState === WebSocket.OPEN) {
                // Add user message to chat
                addUserMessage(message);
                
                // Send message to server
                socket.send(JSON.stringify({
                    type: 'user_message',
                    userId: 'test_user_id',
                    message: message
                }));
                
                // Clear input
                messageInput.value = '';
            }
        }
        
        // Audio-only mode - no text chunks to handle
        
        function handleAudioResponse(audioBase64, format) {
            // Convert base64 to blob
            const byteCharacters = atob(audioBase64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: `audio/${format}` });
            
            // Create URL for the blob
            const audioUrl = URL.createObjectURL(blob);
            lastAudioUrl = audioUrl;
            
            // Set audio source and play
            audioPlayer.src = audioUrl;
            audioPlayer.play();
            
            // Enable play button
            playAudioButton.disabled = false;
        }
        
        function handleThinkingStatus(isThinking) {
            if (isThinking) {
                statusDot.classList.add('thinking');
                connectionStatus.textContent = 'Thinking...';
                typingIndicator.style.display = 'block';
            } else {
                statusDot.classList.remove('thinking');
                connectionStatus.textContent = 'Connected';
                typingIndicator.style.display = 'none';
            }
        }
        
        function addUserMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message user-message';
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addAssistantMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message assistant-message';
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addStatusMessage(message) {
            const statusElement = document.createElement('div');
            statusElement.className = 'status-message';
            statusElement.textContent = message;
            chatMessages.appendChild(statusElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        async function toggleRecording() {
            if (!isRecording) {
                // Start recording
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        // Convert audio chunks to blob
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        
                        // Read blob as base64
                        const reader = new FileReader();
                        reader.readAsDataURL(audioBlob);
                        reader.onloadend = () => {
                            // Extract base64 data (remove data URL prefix)
                            const base64Audio = reader.result.split(',')[1];
                            
                            // Send audio to server
                            socket.send(JSON.stringify({
                                type: 'audio_message',
                                userId: 'test_user_id',
                                audio: base64Audio,
                                format: 'webm'
                            }));
                            
                            addStatusMessage('Audio sent, transcribing...');
                        };
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    recordButton.textContent = 'Stop Recording';
                    recordButton.classList.add('recording');
                    addStatusMessage('Recording started...');
                    
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    addStatusMessage('Error accessing microphone. Please check permissions.');
                }
            } else {
                // Stop recording
                mediaRecorder.stop();
                isRecording = false;
                recordButton.textContent = 'Record Audio';
                recordButton.classList.remove('recording');
                
                // Stop all audio tracks
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }
        
        function playLastAudio() {
            if (lastAudioUrl) {
                audioPlayer.src = lastAudioUrl;
                audioPlayer.play();
            }
        }
    </script>
</body>
</html>
